<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300&display=swap" rel="stylesheet">
	<title>Cards</title>
	<style>
	
	:root{
	--cinza-claro:#CBBEC4;
	--branco: #FFF;
	--verde: #94BC9E;
	}
	body{
	height: 100vh; 
	display: flex;
	justify-content: center; 
	align-items: center; 
	background-color: var(--cinza-claro);
	}
	
	.principal{
	display:flex;
	gap:5px;
	width:100%;
	max-width: 600px;
	height: auto;
	margin:auto;
	justify-content: center;
	align-items: center; 
	
	}
	
	.card{
	width: 200px;
	height: 300px;
	
	background-color: var(--branco);
	}
	
	.vr{
	width: 200px;
	height: 150px;
	}
	
	.headset{
	font-size: 15px;
	padding-left:20px;
	margin-top:0;
	color: var(--verde);
	}
	
	.texto{
	padding-left:20px;
	font-size: 20px;
	line-height: 0.8;
	}
	
	</style>
</head>
<body>
<div class="principal">
<div class="card">
<img class="vr"src="https://images.pexels.com/photos/8636599/pexels-photo-8636599.jpeg">
<p class="headset">Headset</p>
<h1 class="texto">Fidelity first. See more than ever before.</h1>
<p></p>
</div>
<div class="card"></div>
<div class="card"></div>

</div>
</body>
</html>
