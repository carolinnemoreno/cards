<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<title>Cards</title>
	<style>
	
	:root{
	--cinza-claro:#CBBEC4;
	--branco: #FFF;
	--verde: #4BD16B;
	--cinza: #ADADAD; 
	}
	body{
	height: 100vh; 
	display: flex;
	justify-content: center; 
	align-items: center; 
	background-color: var(--cinza-claro);
	font-family: "Roboto", sans-serif;
	}
	
	.principal{
	display:flex;
	gap:5px;
	width:100%;
	max-width: 800px;
	height: auto;
	margin:auto;
	justify-content: center;
	align-items: center; 
	
	}
	
	.card{
	width: 400px;
	height: 450px;
	background-color: var(--branco);
	}
	
	.vr{
	width: 275px;
	height: 220px;
	}
	
	.headset{
	font-size: 15px;
	padding-left:20px;
	letter-spacing: 2px;
	color: var(--verde);
	}
	
	.texto{
	padding-left:20px;
	font-size: 20px;
	line-height: 0.8;
	}
	
	.texto2{
	padding-left:20px;
	font-size: 15px;
	color: var(--cinza);
	}
	
	.linha{
	width:275px;
	height:1px;
	background-color: var(--cinza);
	margin-top: 35px;
	
	}
	
	.icons{
	display: flex;
	gap: 30px;
	padding-left: 20px;
	
	}
	
	.icon{
	display: flex;
	align-items: center; 
	gap:6px;
	justify-content: space-btweeen;
	color: var(--cinza);
	}
	
	p{
	margin-top:10px;
	}
	
	.share{
	margin-top:10px;
	margin-left: 55px;
	color: var(--cinza);
	}
	
	</style>
</head>
<body>
<div class="principal">
<div class="card">
<img class="vr"src="https://images.pexels.com/photos/8636599/pexels-photo-8636599.jpeg">
<p class="headset">Headset</p>
<h1 class="texto">Fidelity first. See more than ever before.</h1>
<p class="texto2">We have pushed visual, audio, and ergonomic technologies to create the best-in-class VR experience</p>
<div class="linha"></div>
<div class="icons">
<div class="icon"><i class="bi bi-chat-left-fill"></i><p>349</p></div>
<div class="icon"><i class="bi bi-eye"></i></i><p>349</p></div>
<div class="share"><i class="bi bi-share"></i></div>
</div>

</div>
<div class="card"></div>
<div class="card"></div>

</div>
</body>
</html>
